{% extends 'base.html' %}
{% load static %}

{% block css_files %}
   <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
{% endblock %}

{% block page_title %}
    Vampira's Blog - All Posts
{% endblock %}

{% block content %}

    <section class="all-posts">
        <h1>All Posts</h1>
        <ul>
            {% for post in all_posts %}
                {% include 'blog/includes/post-list-item.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
