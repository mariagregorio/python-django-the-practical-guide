{% extends 'base.html' %}
{% load static %}

{% block css_files %}
   <link rel="stylesheet" href="{% static 'challenges/styles.css' %}">
{% endblock %}

{% block page_title %}
    Monthly Challenges
{% endblock %}

{% block content %}
    <h1>Monthly Challenges</h1>
    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
